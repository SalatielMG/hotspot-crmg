<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRMG - Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="plugins/owlcarousel2-2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/owlcarousel2-2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="css/qr-code.css" />
    <!-- <script src="js/qr-code/html5-qrcode.min.js" type="text/javascript"></script> -->
    <!-- <script src="./js/util.js"></script> -->
    <script
      src="js/qr-code/html5-qrcode.min.js"
      type="text/javascript"
    ></script>
    <!-- <script src="js/qr-code/qr-code.util.js" type="module"></script> -->
  </head>

  <body>
    <!-- two other colors

<body class="lite">
<body class="dark">

-->

    <!-- $(if chap-id) -->
    <form
      name="sendin"
      action="$(link-login-only)"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="username" placeholder="Usuario" />
      <input type="hidden" name="password" placeholder="Contraseña" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        fetchLoginPost();
        return false;
      }
    </script>
    <!-- $(endif) -->
    <div id="modalQr" class="modal-container">
      <div class="modal-wrapper">
        <img
          id="closeModalQr"
          class="btn-close-modal"
          src="img/close.svg"
          alt="#"
        />
        <p class="info bt first">Escanea el codigo QR</p>
        <p class="info bt">para iniciar sesión</p>
        <div id="qr-reader" class="qr-reader-wrapper"></div>
      </div>
    </div>
    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap animated fadeIn login-container">
          <form
            name="login"
            action="$(link-login-only)"
            method="post"
            $(if chap-id)
            onSubmit="return doLogin()"
            $(endif)
          >
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            <img class="logo" src="img/logo.png" alt="#" />
            <!--<p class="info $(if error)alert$(endif)">-->
            <!--$(if error == "")Please log in to use the internet hotspot service $(if trial == 'yes')<br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)-->
            <!--$(endif)-->

            <!--$(if error)$(error)$(endif)-->
            <!--</p>-->
            <label>
              <img class="ico" src="img/user.svg" alt="#" />
              <input
                name="username"
                type="text"
                value="$(username)"
                placeholder="Usuario"
              />
            </label>

            <label>
              <img class="ico" src="img/password.svg" alt="#" />
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Contraseña"
              />
              <img
                id="eyePassword"
                class="ico-eye"
                src="img/password-on.svg"
                alt="#"
                onclick="handlePass()"
              />
            </label>

            <input type="submit" value="Ingresar" />

            <button
              class="btn-scanner-qr"
              type="button"
              onclick="onInitScannerQrCode()"
            >
              Escanear código <strong>QR</strong>
            </button>
          </form>
          <p class="info bt">Desarollado por CRMG</p>
        </div>
        <div class="carousel-crmg animated fadeIn">
          <div class="owl-carousel owl-theme">
            <div class="item carousel-item">
              <div class="item-container">
                <h1>INTERNET RESIDENCIAL</h1>
                <h3>
                  Buen día tenga estimado paisano, nos ponemos a su disposición
                  para ofrecerle ventas de fichas de internet por 5 y 24 hrs.
                </h3>
              </div>
              <img src="img/slides/1.jpg" />
            </div>
          </div>
          <div class="contact-info">
            <img src="./img/whatshapp.png" alt="#" />
            <p>971 113 89 16</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="plugins/owlcarousel2-2.3.4/owl.carousel.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="./js/qr-code/qr-code.util.js" type="text/javascript"></script>
  </body>
</html>
