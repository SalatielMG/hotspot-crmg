<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRMG - Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet" 
      href="plugins/owlcarousel2-2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="plugins/owlcarousel2-2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="css/qr-code.css" />
    <link rel="stylesheet" href="css/add-util.css" />
    <script
      src="js/qr-code/html5-qrcode.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <!-- two other colors

<body class="lite">
<body class="dark">

-->

    $(if chap-id)
    <form
      name="sendin"
      action="$(link-login-only)"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="username" placeholder="Usuario" />
      <input type="hidden" name="password" placeholder="Contraseña" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)
    <div id="modalQr" class="modal-container">
      <div class="modal-wrapper">
        <img
          id="closeModalQr"
          class="btn-close-modal"
          src="img/close.svg"
          alt="#"
        />
        <p class="info bt first">Escanea el codigo QR</p>
        <p class="info bt">para iniciar sesión</p>
        <div id="qr-reader" class="qr-reader-wrapper"></div>
      </div>
    </div>
    <div id="modalAdd" class="modal-container add-container ">
      <div class="modal-wrapper animated fadeIn" id="modal-wrapper-add">
      </div>
      <!-- <span
        class="span-counter-omit-add"
      >
        Omitir anuncio en
      </span> -->
      <button
        class="btn-omit-add"
        type="button"
      >
        Omitir anuncio
      </button>
    </div>
    
    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap animated fadeIn login-container">
          <form
            id="form-login-crmg"
            name="login"
            action="$(link-login-only)"
            method="post"
            $(if chap-id)
            onSubmit="return doLogin()"
            $(endif)
          >
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            <img class="logo" src="img/logo.svg" alt="#" />
            <!--<p class="info $(if error)alert$(endif)">-->
            <!--$(if error == "")Please log in to use the internet hotspot service $(if trial == 'yes')<br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)-->
            <!--$(endif)-->

            <!--$(if error)$(error)$(endif)-->
            <!--</p>-->
            <div id="option-form-choose">
              <a
                class="btn-free-trial"
                href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
              >
              </a>
              <button
                class="btn-normal-login"
                type="button"
              >
                Ingresar con usuario y contraseña
              </button>
            </div>
          </form>
          <p class="info bt">Desarollado por CRMG</p>
        </div>
        <div class="carousel-crmg animated fadeIn">
          <div class="owl-carousel owl-theme"
              id="carousel-crmg-container">
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="plugins/owlcarousel2-2.3.4/owl.carousel.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
